<body>
    <div id="Header">
        <a href="https://www.dropbox.com/" target="_blanc">
            <img src="images/blue_dropbox.png" alt="open box" style="height: 40px; width: 40px">
        </a>
    </div>
    <div>
        <div id="Passwd">
            <h1>Forgot your password?</h1>
            <p>Enter your email address to reset your password. You may need to check your spam folder or unblock no-reply@dropbox.com.</p>
        </div>

        <div id="email">
            <input type="email" placeholder="Email" class="input_box">      
        </div>
        
        <div id="submit">
            <input id="Button" type="button" value="Submit" style="float: right">
        </div>
    </div>
