<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .input_box {
            font-size: 16px;
            padding: 5px 6px;
            width: 100%;
            margin: 2px 0 5px;
            min-height: 34px;
            box-sizing: border-box;
            -webkit-appearance: none;           
         }
    </style>
</head>
<body>
    <div style="border-bottom: 1px solid #B5CDE0; padding-bottom: 20px; width: 70%; margin: auto">

    </div>
    <div style="padding: 150px 150px;">
       <div style="width: 50%; float: left">
        <img src="images/sign-in-box.png" alt="open box">
       </div>
       <div style="float: left; width: 30%; margin: 10px 60px">
            <div>
                <div style="float: left; padding-left: 5px">
                    Sign in
                </div>
            <div style="float: right; padding-right: 5px">
                or <a href="http://www.w3schools.com/html/">create an acount</a></p>
            </div>
            </div>
            <div class="input_box">
                <input type="email" placeholder="Email" class="input_box"><br>
            </div>
            <div class="input_box">
                <input type="password" placeholder="Password" class="input_box"><br>
            </div>
            <div style="margin: 10px">
                <div style="float: left">
                    <input type="checkbox"> Remember me   
                </div>
                <div style="float: right">
                    <input type="button" value="Sign in">
                </div>
            </div>
       </div> 
    </div>
</body>
</html>
