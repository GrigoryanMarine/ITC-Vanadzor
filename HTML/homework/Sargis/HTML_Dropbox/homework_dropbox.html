<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" text/css href="css/css_file.css">
        <title>Dropbox</title>
    </head>
    <body>
        <div class="topmanu" > 
            <a  href="https://www.dropbox.com/pricing"> Plans </a>
            <a  href="https://www.dropbox.com/mobile"> Apps </a>
            <a  href="https://www.dropbox.com/business"> For Business </a>
            <a style="float:right; color: #91A8BA; text-decoration:none"  href="https://www.dropbox.com/downloading?src=index"> Download </a>
        </div>
        <form>
        <div class="content">
            <img style="float:left"  src="images/devices-vfl3TTUs-.png"> </img>
            <img src="images/logo-vflme-Gvg.png"> </img>
            <div class="tagline" > 
                <div style="margin-bottom: 0.3em; font-size: 30px;"> Your stuff, anywhere
                </div>
                <input type="text"  id="fname" placeholder="First Name" >  </input>
                <input type="text"  id="lname" placeholder="Last Name" >  </input>
                <input type="email"  id="email" placeholder="Email" >  </input>
                <input type="password"  id="pswd" placeholder="Password" > <br>
                <div id="agree">
                <input type="checkbox"> I agree to <a href="https://www.dropbox.com/terms" style="color: #2895f1;"> Dropbox terms </a> </input>
                </div>
                <div> 
                    <input name="signup" value="Sign Up" type="submit" id="botton">
                </div>
                <div id="signin" style="font-size: 16px; margin-top: 1%;">
                    or  <a  href="#signin-form">Sign in</a>
                    <div id="signin-form" class="dialogbox">
                        <div>
                            <a href="#close" title="Close" class="close" style="color: black;">X</a>
                            <h3> Sign in </h3>
                            <div id="modal-content">
                                <div class="modal-component">
                                    <input type="email" placeholder="Email">
                                </div>
                                <div class="modal-component">
                                     <input type="password" placeholder="Password">
                                </div>     
                                <div style="float: left; margin-left: 50px; margin-top: 10px; ">
                                    <input type="checkbox"> Remember me </input>
                                </div>
                                <div>
                                    <input name="singin" value="Sign in" type="submit" id="botton" style="width: 80px;">
                                </div> <br>
                                <div style="float: left; margin-left: 50px; font-size: 14px">
                                    <a href="https://www.dropbox.com/forgot"> Forgot your password? </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </form>
    </body>
</html>
