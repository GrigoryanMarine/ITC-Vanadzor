<html>
	<head>
	<meta charset="UTF-8">
	<link href="form.css" rel="stylesheet">
 
	</head>
	<body>
		<p>Name: <input type="text" id="name" ></input><span id="name_val">*</span></p>
		<p>Last Name: <input type="text" id="lname"></input><span id="lname_val">*</span></p>
		<p>Email: <input type="text" id="mail"></input><span id="mail_val">*</span></p>
		<p>Password: <input type="password" id="pass"></input><span id="pass_val">*</span></p>
Date Of Birth:
		<select name="month" id="month" onChange="changeDate(this.options[selectedIndex].value);">
			<option value="na">Month</option>
			<option value="1">January</option>
			<option value="2">February</option>
			<option value="3">March</option>
			<option value="4">April</option>
			<option value="5">May</option>
			<option value="6">June</option>
			<option value="7">July</option>
			<option value="8">August</option>
			<option value="9">September</option>
			<option value="10">October</option>
			<option value="11">November</option>
			<option value="12">December</option>
		</select>
		<select name="day" id="day" onChange="day()">
			<option value="na">Day</option>
		</select>
		<select name="year" id="year" onChange="year()">
			<option value="na">Year</option>
		</select>
		<p>Age : <input type="text" id="age" readonly></p>
		
		<input type="radio" name="group">Male</input>
		<input type="radio" name="group">Female</input>
		<button OnClick='valid()'>Submit</button>
		<script src="form.js"></script>
	</body>

</html>
