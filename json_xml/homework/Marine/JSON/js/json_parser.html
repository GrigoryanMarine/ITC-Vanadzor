<html>
    <body>
        <script>
            function parse(){
                var jsonKey = document.getElementById('input').value;
                res= jsonKey.split(".");
                var json = {
                    "glossary": {
                        "title": "example glossary",
                        "GlossDiv": {
                            "title": "S",
                            "GlossList": {
                                "GlossEntry": {
                                    "ID": "SGML",
                                    "SortAs": "SGML",
                                    "GlossTerm": "Standard Generalized Markup Language",
                                    "Acronym": "SGML",
                                    "Abbrev": "ISO 8879:1986",
                                    "GlossDef": {
                                        "para": "A meta-markup language, used to create markup languages such as DocBook.",
                                        "GlossSeeAlso": ["GML", "XML"]
                                    },
                                    "GlossSee": "markup"
                                }
                            }
                        }
                    }
                }
				c=res[res.length-1];
				k=c.split(':');
				res[res.length-1]=k[0];
				if (jsonKey=='') {
					alert("INPUT JSON KEYS");
				} 
				else {
 					var b=json[res[0]];
						if (b==undefined){
							alert(res[0]+ "   undefined");return;
						}
					for (i=1; i<res.length; i++){
    	       			b =b[res[i]];
						if (b==undefined){
							alert(res[i]+ "   undefined");return;
						}
               		}	
               		if  (k[1]==undefined && typeof(b)=="object"){
							alert("Input full path");
					}
					else if (k[1]==undefined){
						alert(b);
					}
					else {
						m=b.length;
						alert(m);
						if (m>k[1]){
							alert(b[k[1]]);
						}
						else{
							alert("Element with this number does not exist");}
					}
   				}
            }
        </script>
        <input id="input"></input>
       <button onclick="parse()">parse</button>
    </body>
</html>
