
<div class="top">
    <input type="text" id="leftOp">
</div>
<div class="buttons">
    <button id="b1" type="button" onclick = "calc('+',document.getElementById('leftOp').value,
                                                      document.getElementById('rightOp').value);
                                                      changeStyle('+')" ><span>+</span></button>
    <button id="b2" type="button" onclick = "calc('-',document.getElementById('leftOp').value,
                                                      document.getElementById('rightOp').value);
                                                      changeStyle('-')"><span>-</span></button>
    <button id="b3" type="button" onclick = "calc('*',document.getElementById('leftOp').value,
                                                      document.getElementById('rightOp').value);
                                                      changeStyle('*')"><span>*</span></button>
    <button id="b4" type="button" onclick = "calc('/',document.getElementById('leftOp').value,
                                                      document.getElementById('rightOp').value);
                                                      changeStyle('/')"><span>/</span></button>
    <button id="b5" type="button" onclick = "equal(); changeStyle('=')"><span>=</span></button>
    <button type="button" onclick = "Mclear()"><span>C</span></button>
</div>
<div class="top">
    <input type="text" id="rightOp">
</div>
<div class="top">
    <input type="text" id="Result">
</div>
