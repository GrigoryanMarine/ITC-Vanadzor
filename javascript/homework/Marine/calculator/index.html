<!DOCTYPE HTML>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="jasmine 2.1.3/src/calculator.js"></script>
	</head>
	<body>
		<input class="textbox" type="number" id="num1"></input> 
		<br><br> 
		<a href="#" class="myButton" onclick="plus()">+</a>
		<a href="#" class="myButton" onclick="minus()">-</a>
		<a href="#" class="myButton" onclick="umn()">*</a>
		<a href="#" class="myButton" onclick="del()">/</a>
		<br><br>
		<input id="num2" class="textbox" type="number"></input>
		<br><br>
		<a href="#" class="myButton" onclick="equal()">=</a>
		<a href="#" class="myButton" onclick="clear_field()">C</a>
		<br><br>
		<input id="result" class="textbox" type="text"></input>
	</body>
</html>
