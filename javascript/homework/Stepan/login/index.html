<html>
<head>
<link rel="stylesheet" href="css/style.css"></link>
<script src="js/functions.js"></script>
</head>
<body onload="addSelectYears()">
<div class="wrapper">
    <center>
    <form name="myForm" action="request.html" onsubmit="return validateForm()">
        <div class='input-text'>
            <input type="text" name="name" placeholder="Name"/>
        </div><br>
        <div class='input-text'>
            <input type="text" name="lastname" placeholder="Last name"/>
        </div><br>
        <div class='input-text'>
            <input type="text" name="email" placeholder="Email"/>
        </div><br>
        <div class='input-text'>
            <input type="password" name="pass" placeholder="Password"/>
        </div><br>
        <div id="hi">
        <div id="rad">
            <input type="radio" name="sex" value="male" checked>Male
            <input type="radio" name="sex" value="female">Female
        </div><br>
        <div id='hid'>
            <select name="year" id="year">
                <option>Set year</option>
            </select>
            <select name="month" id="month">
                <option>January</option>
                <option>Febuary</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
        </div><br>
        <div class='input-submit'>
            <input style="background-color:lightseagreen"; type="submit" name="submit" value="Create account"/>
        </div> <br>
        </div>
        <input type=button value=Hide/Show  style="background-color:darkseagreen"; onclick="hide()" id=so></button>
        </div>
     </form>
     </center>
</div>
</body>
</html>
