<!DOCTYPE html>
<html>
    <head>
        <title>Sort array js</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src="js/functions.js"></script>
    </head>
    <body>
        <div class="wrapper">
            
            <table>
                <tr>
                    <td><h2>Set elements count for array:</h2></td>
                </tr>
                <tr>
                    <td>Count:</td>
                    <td><input type="number" name="count" min="1" max="50" id="count"></td>
                </tr>
                <tr>
                    <td><h2>Set range for numbers:</h2></td>
                </tr>
                <tr>
                    <td>Min:</td>
                    <td><input type="number" name="min" id="min" ></td>
                </tr>
                <tr>
                    <td>Max:</td>
                    <td><input type="number" name="max" id="max"></td>
                </tr>
                <tr>
                    <td><button onclick="view()">View</button></td>
                </tr>
            </table>
            <div class="view">
                <h2>Random array: </h2>
                <p id="demoRandom"></p>
                <h2>Sorted array by Desc: </h2>
                <p id="demoSortDesc"></p>
                <h2>Sorted array by Asc: </h2>
                <p id="demoSortAsc"></p>
            </div>
        </div>
    </body>
</html>
